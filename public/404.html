    <title>ETICA Battery INC.</title>
    <style>
      * {
        padding: 0;
        margin: 0;
        list-style: none;
      }

      html,
      body {
        width: 100%;
        height: auto;
        box-sizing: border-box;
        overflow-x: hidden;
        font-family: Arial, sans-serif;
        scroll-behavior: smooth;
        position: relative;
      }

      .scroll-to-top {
        height: 50px;
        width: 50px;
        line-height: 50px;
        color: #000;
        border: 1px solid #aaa;
        border-radius: 50%;
        cursor: pointer;
        font-size: 1.2em;
        z-index: 10;
      }
      .scroll-to-top:hover {
        color: #f7f7f7;
        background: rgb(78, 77, 77);
        transition: 0.3s;
      }

      @media screen and (max-width: 768px) {
        .scroll-to-top {
          width: 30px;
          height: 30px;
          line-height: 30px;
          font-size: 1em;
        }
      }
    </style>
  </head>
  <body>
    <div id="root"></div>

    <script type="module">
      import { Fancybox } from "https://cdn.jsdelivr.net/npm/@fancyapps/ui/dist/fancybox.esm.js";
    </script>
    <script type="text/javascript">
      var segmentCount = 1;
      var l = window.location;
      l.replace(
        l.protocol +
          "//" +
          l.hostname +
          (l.port ? ":" + l.port : "") +
          l.pathname
            .split("/")
            .slice(0, 1 + segmentCount)
            .join("/") +
          "/?p=/" +
          l.pathname
            .slice(1)
            .split("/")
            .slice(segmentCount)
            .join("/")
            .replace(/&/g, "~and~") +
          (l.search ? "&q=" + l.search.slice(1).replace(/&/g, "~and~") : "") +
          l.hash
      );

      // Single Page Apps for GitHub Pages

    </script>
